<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>사회 수행평가</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    #container {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #000000;
      overflow: hidden;
      transition: transform 1s ease;
    }
    .circle {
      position: absolute;
      border-radius: 50%;
      pointer-events: none;
      opacity: 0.8;
    }
    .shine {
      box-shadow: 0 0 20px 10px rgba(255,255,255,0.8);
      animation: shine 1s infinite alternate;
    }
    @keyframes shine {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }
    #message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      color: yellow;
      font-size: 2em;
      font-weight: bold;
      text-align: center;
      opacity: 0;
      transition: transform 1s ease, opacity 1s ease;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <div id="message"></div>

  <script>
    function getRandomBrightColor() {
      const hue = Math.floor(Math.random() * 360);
      return `hsl(${hue}, 100%, 50%)`;
    }
    
    const container = document.getElementById('container');
    const messageDiv = document.getElementById('message');
    let circleCount = 0;
    let gameEnded = false;
    
    container.addEventListener('pointerdown', handlePointerDown);
    
    function handlePointerDown(event) {
      if (gameEnded) return;
      
      if (circleCount >= 40) return;
      
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;
      const dx = event.clientX - centerX;
      const dy = event.clientY - centerY;
      const distance = Math.sqrt(dx * dx + dy * dy);
      
      const angle = Math.atan2(dy, dx);
      const modulation = Math.abs(Math.cos(angle));
      
      const minRadius = 20;
      const maxRadius = 70;
      let radius = distance * modulation;
      radius = Math.max(radius, minRadius);
      radius = Math.min(radius, maxRadius);
      
      const circle = document.createElement('div');
      circle.classList.add('circle');
      circle.style.backgroundColor = getRandomBrightColor();
      circle.style.width = (radius * 2) + 'px';
      circle.style.height = (radius * 2) + 'px';
      circle.style.left = (event.clientX - radius) + 'px';
      circle.style.top = (event.clientY - radius) + 'px';
    
      if (Math.random() < 0.5) {
        circle.classList.add('shine');
      }
      
      container.appendChild(circle);
      circleCount++;
      if (circleCount === 40) {
        setTimeout(endGame, 3000);
      }
    }
    
    function endGame() {
      gameEnded = true;
      const shineCount = container.querySelectorAll('.circle.shine').length;
      let messageText = "";
      if (shineCount >= 20) {
        messageText = "당신은 행복한 사람을 창조했습니다.";
      } else {
        messageText = "당신은 경험 많은 사람을 창조했습니다.";
      }
      messageDiv.textContent = messageText;
      container.style.transform = "scale(0)";
      setTimeout(() => {
        messageDiv.style.transform = "translate(-50%, -50%) scale(1)";
        messageDiv.style.opacity = "1";
      }, 1000);
    }
  </script>
</body>
</html>
